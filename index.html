<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>League of Legends Map</h1>
      </div>
      <div class="row">
        <div id="outer" class="col-xs-offset-3">
          <div id="minimap"></div>
          <canvas id="canvas" width="512" height="512">
        </div>
        <div id="goldDistribution"></div>
        <div id="minuteChart" class="col-xs-12"></div>

      </div>
    <div class="row">
        <div id="champions" class="col-xs-12"></div>
    </div>

      <!--<img src="doc/heatmap1.png" class="img-fluid center-block">-->
    </div>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.js" charset="utf-8"></script>
    <!--<script src="js/hexbin.js" charset="utf-8"></script>-->
    <script src="js/simpleheat.js"></script>
    <script src="js/map.js" charset="utf-8"></script>
  </body>
</html>
